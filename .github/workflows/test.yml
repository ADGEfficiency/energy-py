name: test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: test
        run: make test

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: check
        run: make check
      - name: static checks
        run: make static -o setup
