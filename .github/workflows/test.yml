name: test

on:
  push:
    branches: [main, dev]

  pull_request:
    branches: [main, dev]

jobs:
  test-setup:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8.12

      - name: run tests
        run: make setup
